<!doctype html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="box">

        <button><img src="./images/search.png"></button> 
      </div>
      <div class="weather">
        <img class="weather-icon" src="./images/mist.png">
        <h1 class="temp">22Â°C</h1>

            <img src="./images/humidity.png">
            <div>
              <p class="humidity">77%</p>

          </div>
          <div class="col"></div>

      </div>
    </div>
    <script src="./script.js"></script>
