<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="images/png" href="./logo.jpeg">
    <title>Vansh's Weather App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="box">
      <div class="search">
        <input class="in" type="text" placeholder="Enter City Name.." spellcheck="false">
        <button><img class="btn" src="./images/search.png"></button> 
      </div>
      <div class="weather">
        <img class="weather-icon" src="./images/clear.png">
        <h1 class="temp">21Â°C</h1>
        <h2 class="city">Lucknow</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png">
            <div class="humid">
              <p>50%</p>
            </div>
          </div>
          <div class="col"></div>
            <img class="coll" src="./images/wind.png">
            <div class="wind">
              <p >3km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>  
  </body>
</html>
